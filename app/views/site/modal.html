<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../public/css/modal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="botao" id="abrirModal" onclick="abrirModal('modal', 'fundo')">
            <p class="textoBotao">+</p>
        </div>
        <div class="fundoModal" id="fundo"></div>
        <div class="modalContainer" id="modal">
            <div class="email">
                <p>digite seu e-mail</p>
                <input type="email" class="inputMail">
            </div>
            <div class="password">
                <p>digite sua senha</p>
                <input type="password" class="inputSenha" id="inputSenha">
                <i class="bi bi-eye" id="iconeSenha" onclick="mostrarSenha('iconeSenha', 'inputSenha')"></i>
            </div>
            <div class="image">
                <img src="" class="perfilImage" id="imgProfile" >
                <input type="file" accept="image/jpeg, image/png, image/jpg" id="inputImage">
                <div class="btnImage" id="btnInputImg" onclick="document.getElementById('inputImage').click()">
                    <p>Adicionar</p>
                    <p>imagem</p>
                </div>
            </div>
            <div class="btnCriar" onclick="fecharModal('modal', 'fundo')">criar</div>
        </div>
    </div>
</body>
<script src="../../../public/js/modal.js"></script>
</html>
