<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/sidebarStyles.css">
    <script src="https://kit.fontawesome.com/654def639f.js" crossorigin="anonymous"></script>
    <title>Treinamento Sidebar</title>
</head>
<body>
    
    <!-- Para rodar esse código da sidebar é só tulizar a extensão do live server -->
    <aside class="sidebar" id="sidebar">
        <div class="top-sidebar">
            <div id="perfil-sidebar">
                <img src="/public/images/fotoTreinamento.jpg" alt="Foto de perfil do usuário">
                <i class="fa-solid fa-chevron-left toggle-sidebar"></i>
            </div>
            <nav class="content-sidebar">
                <ul>
                    <li class="item-sidebar">
                        <a href="#">
                            <i class="fa-solid fa-house"></i>
                            <span class="item-description">Página Inicial</span>
                        </a>
                    </li>
                    <li class="item-sidebar active">
                        <a href="#">
                            <i class="fa-solid fa-chart-column"></i>
                            <span class="item-description">Dashboard</span>
                        </a>
                    </li>
                    <li class="item-sidebar">
                        <a href="#">
                            <i class="fa-solid fa-pen-to-square"></i>
                            <span class="item-description">Publicações</span>
                        </a>
                    </li>
                    <li class="item-sidebar">
                        <a href="#">
                            <i class="fa-solid fa-user-pen"></i>
                            <span class="item-description">Usuários</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="logout-sidebar">
            <button type="button" id="button-logout">
                <i class="fa-solid fa-right-from-bracket" id="icon-logout"></i>
                <span class="item-description">Logout</span>
            </button>
        </div>
    </aside>
    <main>
        Dashboard
    </main>
</body>
    <script src="/public/js/sidebar.js"></script>
</html>
